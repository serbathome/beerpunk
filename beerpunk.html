<!DOCTYPE html>
<html>

<head>
    <style>
        .card {
                    -webkit-box-shadow: -1px 9px 40px -12px grey;
                    -moz-box-shadow: -1px 9px 40px -12px grey;
                    box-shadow: -1px 9px 40px -12px grey;
                }
        
                .card:hover {
                    -webkit-box-shadow: 4px 13px 45px -7px grey;
                    -moz-box-shadow: 4px 13px 45px -7px grey;
                    box-shadow: 4px 13px 45px -7px grey;
                }
            </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" type='text/javascript'></script>

    <script id="card-template" type="text/x-handlebars-template">
        <div class="col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4 text-center">
                <div class="card rounded border-light mt-3 mb-3" id="card" data-toggle="modal" data-target="#beer{{id}}">
                    <div hidden id="beerid">{{id}}</div>
                    <div class="card-text mr-2 mt-2">
                        <img src="star.svg" class="img-fluid float-right" style="height: 20px;">
                    </div>
                    <div class="card-body">
                        <img class="img-fluid hoverable" src="{{image_url}}" style="height: 200px">
                        <h5 class="card-title text-warning text-truncate">{{name}}</h5>
                        <p class="card-text text-truncate">{{tagline}}</p>
                    </div>
                </div>
            </div>
    </script>

    <script id="modal-template" type="text/x-handlebars-template">
        <div class="modal" tabindex="-1" role="dialog" id="beer{{id}}">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p id="modalbody">{{description}}</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Save changes</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script src="beerbank.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="p-3 container sticky-top bg-warning text-white">
            <div class="container ">
                <p class="text-right">HOME FAVORITE</p>
            </div>
            <div class="text-center">
                <p>
                    <h2>The Beer Bank</h2>
                    <h5>Find your favorite beer here</h5>
                </p>
                <div class="container-fluid">
                    <form id='beersearchform'>
                        <div class="row justify-content-md-center">
                            <input class="col col-lg-6 col-md-6 col-lg-6 col-xl-6 form-control" type="text" placeholder="Search for beer name"
                                id="beername">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-md-center" id="beerarea">
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="mymodal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modalbody">Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="modalarea">

    </div>
</body>

</html>
